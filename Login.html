<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tagss -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" >

    <!-- Font Awesome -->
    <link rel="stylesheet" href="fontawesome-free/css/all.min.css">

    <link rel="stylesheet" href="login.css">

    <title>LOGIN PAGE</title>
  </head>
  <body>
    <div class="container">
      <h4 class="text-center">FORM LOGIN</h4>
      <hr>
    
      <form>
        <div class="form-group">
          <label>Username</label>

          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text"><i class="fas fa-user"></i></div>
            </div>
          <input type="text" name="" class="form-control" placeholder="Masukan Username Anda">
          </div>
        </div>

        <div class="form-group">
          <label>Password</label>
          <div class="input-group">
          <div class="input-group-prepend">
            <div class="input-group-text"><i class="fas fa-unlock-alt"></i></div>
          </div>
          <input type="Password" name="" class="form-control" placeholder="Masukan Password Anda">
          </div>
        </div>

        <button type="submit" class="btn-primary">SUBMIT</button>
        <button type="reset" class="btn-danger">RESET</button>

        <a href="index.html"><i class="fa-solid fa-house-circle-exclamation"> Home</i></a>
      </form>
    </div>

    

  <!-- Bootstrap CSS -->   
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>


  </body>
</html>
